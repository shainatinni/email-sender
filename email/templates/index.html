<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <style>
        /* CSS code for index.html and result.html */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 40px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

input[type="email"],
input[type="text"],
textarea {
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
  resize: vertical;
}

input[type="submit"] {
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

p {
  text-align: center;
  font-size: 18px;
  margin-top: 20px;
}

a {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #4caf50;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
    <h1>Email Sender</h1>
    <form action="/send_email" method="POST">
        <input type="email" name="sender_email" placeholder="Sender Email" required><br><br>
        <input type="email" name="receiver_email" placeholder="Receiver Email" required><br><br>
        <input type="text" name="subject" placeholder="Subject" required><br><br>
        <textarea name="message" placeholder="Message" rows="5" required></textarea><br><br>
        <input type="submit" value="Send Email">
    </form>
</div>
</body>
</html>
